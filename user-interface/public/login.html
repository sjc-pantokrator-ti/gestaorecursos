<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PTK Gestão de Recursos</title>

    <link rel="icon" type="img/ico" href="assets/img/favicon.ico">
    <link href="assets/css/app.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img alt="Brand" src="assets/img/logo-mini.jpg" class="logo-ptk">
            Gestão de Recursos
          </a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="login-box">
        <form class="form-horizontal">
          <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="Usuário">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Senha">
          </div>
          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
      </div>
    </div>

    <div class="bottom-container">
      <img alt="Brand" src="assets/img/logo-full.jpg">
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
